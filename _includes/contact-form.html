<form class="contact-form" action="https://formspree.io/f/xovvlpbw" method="POST">
    <h3>Contact Form</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="booking">Performance Booking</option>
            <option value="collaboration">Collaboration</option>
            <option value="general">General Inquiry</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <!-- Optional: Add a honeypot field to prevent spam -->
    <input type="text" name="_gotcha" style="display:none">

    <!-- Optional: Add custom redirect after submission -->
    <input type="hidden" name="_next" value="https://kindreadthepoet.com/thank-you">

    <button type="submit">Send Message</button>
</form>
